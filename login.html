<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acoustic Zone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Acoustic Zone</h1>
    <div class="button-container">
        <img class="icon" src="https://img.freepik.com/vector-premium/fondo-negro-logo-blanco-marca-aie_791728-420.jpg?w360" alt="icon">
    </div>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="return validateForm()" action="index.html">
            <input type="text" id="username" placeholder="Usuario" required>
            <br>
            <input type="password" id="password" placeholder="Contraseña" required>
            <br>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "zona" && password === "admin20") {
                return true; 
            } else {
                alert("Usuario y/o contraseña incorrectos");
                return false; 
            }
        }
    </script>
</body>
</html>
